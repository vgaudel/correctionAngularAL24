<h3>User (UserAccount)</h3>
<form #formUser="ngForm">
  <div class="form-group row">   
    <label class="col-sm-4 text-sm-end">id:</label>
    <div class="col-sm-8">{{user.id}}</div>
  </div>
  <div class="form-group row">   
    <label class="col-sm-4 text-sm-end">username:</label>
    <div class="col-sm-8">
       <input [(ngModel)]="user.username" name="username" 
       class="form-control  mb-1" required  pattern="[a-zA-Z].+" > 
    </div>
  </div>
  <div class="form-group row">   
    <label class="col-sm-4 text-sm-end">firstName:</label>
    <div class="col-sm-8">
       <input [(ngModel)]="user.firstName" name="firstName" 
       class="form-control  mb-1" pattern="[a-zA-Z].+" > 
    </div>
  </div>
  <div class="form-group row">   
    <label class="col-sm-4 text-sm-end">lastName:</label>
    <div class="col-sm-8">
       <input [(ngModel)]="user.lastName" name="lastName" 
       class="form-control  mb-1" pattern="[a-zA-Z].+" > 
    </div>
  </div>
  <div class="form-group row">   
    <label class="col-sm-4 text-sm-end">email:</label>
    <div class="col-sm-8">
       <input [(ngModel)]="user.email" name="email" 
       class="form-control  mb-1" pattern="[a-zA-Z].+" > 
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 text-sm-end">newPassword:</label>
    <div class="col-sm-8">
       <input [(ngModel)]="user.newPassword" name="newPpassword" 
       placeholder="at least 3 characters"
       type="password" class="form-control  mb-1" minlength="3" > 
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 text-sm-end">mainGroup:</label>
    <div class="col-sm-8">
        <select [(ngModel)]="user.mainGroup" class="form-control mb-1"
         name="mainGroup"> 
            <option>user_of_sandboxrealm</option>
            <option>manager_of_sandboxrealm</option>
            <option>admin_of_sandboxrealm</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-8 offset-sm-4">
    <button class="btn btn-primary"  (click)="onSave()" 
          [disabled]="!formUser.form.valid" > 
          Save <span class="badge badge-primary">
                  <i class="bi-person"></i>
                </span> 
        </button> &nbsp;
        <button class="btn btn-primary"  (click)="onFetchFromUsername()" 
          [disabled]="!formUser.form.valid" > 
          Fetch From Username 
        </button>
    </div>
  </div>
</form>
message: {{message}}
